<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="icon" type="image/png" href="/assets/icons/favicons/favicon_light.png" id="favicon">
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/style.css"/>
    <script src="/js/sign_up.js" defer></script>
    <script src="/script.js" defer></script>
  </head>
  <body onload="onloadFunc();">
    <div class="wrapper max-width-1920">
      <a href="/html/login.html"><img class="logo-animation" id="logoAnimation" src="/assets/img/Logo.svg" alt="logo" /></a>

      <div class="header-btn-container">
        <button>Not a Join user?</button>
        <button><a href="/html/sign_up.html">Sign up</a></button>
      </div>

      <div class="entry-modal">
        <div class="modal-content">
          <div>
            <h2>Log in</h2>
            <div class="underline-headline"></div>
          </div>

          <form class="input-container" onsubmit="login(event); return false;">
            <div class="input-group">
              <input class="error-input" type="email" id="email" placeholder="Email" required />
              <img src="/assets/img/mail.svg" alt="mail" />
            </div>

            <div class="input-group">
              <input class="error-input" onkeydown="removeErrorMsg();"
                type="password"
                id="password"
                placeholder="Password"
                required
                />
                <img src="/assets/img/lock.svg" alt="lock" />
                <div id="errorMsg" class="error-msg">Check your email and password. Please try again.</div>
              </div>
              
              <label>
                <input class="form-checkbox" type="checkbox" />
                Remember me
              </label>
              
            <div class="entry-btn-container" id="btnentryContainer">
              <button type="submit" class="entry-btn">Log in</button>
              <a href="summary.html"><button type="button" id="btnGuestentry" class="btn-guest-entry">
                Guest Log in
              </button>
            </a>
            </div>
          </form>
        </div>
      </div>
      <div id="animatedText" class="animated-text"></div>

      <footer>
        <div>
          <a href="/html/privacy_policy.html">Privacy Policy</a>
          <a href="/html/legal_notice.html">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
