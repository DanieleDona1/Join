<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>

    <link rel="icon" href="/assets/icons/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/style.css"/>
    <script src="/js/login.js"></script>
    <script src="/script.js" defer></script>
  </head>
  <body onload="checkMsgUrl();">
    <div class="wrapper max-width-1920">
      <img class="logo-animation" src="/assets/img/Logo.svg" alt="logo" />

      <div class="header-btn-container">
        <button>Not a Join user?</button>
        <button><a href="/html/sign_up.html">Sign up</a></button>
      </div>

      <div class="entry-modal">
        <div class="modal-content">
          <div>
            <h2>Log in</h2>
            <div class="underline-headline"></div>
          </div>

          <form class="input-container" onsubmit="login(); return false;">
            <div class="input-group">
              <input type="email" id="email" placeholder="Email" required />
              <img src="/assets/img/mail.svg" alt="mail" />
            </div>

            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
                />
                <img src="/assets/img/lock.svg" alt="lock" />
              </div>
              
              <div id="msgBox" class="msg-login-successful">Erfolgreich</div>
              <label>
                <input class="form-checkbox" type="checkbox" />
                Remember me
              </label>
              
            <div class="entry-btn-container" id="btnentryContainer">
              <button type="submit" class="entry-btn">Log in</button>
              <a href="summary.html"><button type="button" id="btnGuestentry" class="btn-guest-entry">
                Guest Log in
              </button>
            </a>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <div>
          <a href="/html/privacy_policy.html">Privacy Policy</a>
          <a href="/html/legal_notice.html">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
