<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="stylesheet" href="./style/login.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="assets/fonts/inter.css">
  </head>
  <body>
    <div class="maxWidth dColumnCe">

      <div class="loginHeader dFlexSaCe">
        <div>LOGO</div>
        <div class="btnHeader">
          <button>Not a Join user?</button>
          <button>Sign up</button>
        </div>
      </div>

      <div class="loginModal">
      <div class="modalContent dFlexColumnCeCe">
        <h2>Log in</h>
        <form>
            <div class="inputContainer dFlexColumnCeCe">
                <input type="email" id="email" placeholder="Email" required />
                <input type="password" id="password" placeholder="Password" required />
            </div>
          <div class="btnLoginContainer">
              <button type="submit" class="loginBtn">Log in</button>
              <button type="button" id="btnGuestLogin" class="btnGuestLogin">Guest Log in</button>
            </div>
        </form>
      </div>
      </div>

      <footer>
        <div>
            <a href="">Privacy Policy</a>
            <a href="">Legal notice</a>
        </div>
      </footer>

    </div>
  </body>
</html>
