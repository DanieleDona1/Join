<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    
    <link rel="icon" href="assets/icons/favicon.png" type="image/png">
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/fonts.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper maxWidth">
      <img class="logoAnimation" src="/assets/img/Logo.svg" alt="logo" srcset="" />


      <div class="headerBtnContainer">
        <button>Not a Join user?</button>
        <button><a href="/html/sign_up.html">Sign up</a></button>
      </div>

      <div class="loginModal" id="anker">
        <div class="modalContent">
          <div>
            <h2>Log in</h2>
            <div class="underlineHeadline"></div>
          </div>

          <form onsubmit="return false;">
            <div class="inputContainer">
              <input type="email" id="email" placeholder="Email" required />
              <img src="/assets/img/mail.svg" alt="mail" />
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <img src="/assets/img/lock.svg" alt="lock" />
            </div>
            <label>
              <input class="rememberCheckbox" type="checkbox" />
              Remember me
            </label>

            <div class="btnLoginContainer">
              <button type="submit" class="loginBtn">Log in</button>
              <button type="button" id="btnGuestLogin" class="btnGuestLogin">
                Guest Log in
              </button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <div>
          <a href="#">Privacy Policy</a>
          <a href="#">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
