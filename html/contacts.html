<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="icon" href="/assets/icons/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <script src="/script.js" defer></script>
</head>
<body onload="onloadFunc()">
    <header class="header">
        <img src="/assets/icons/joinHeaderMobile.svg" alt="logo" class="d-none" />
        <p>Kanban Project Management Tool</p>
        <div>
          <button>
            <img src="/assets/icons/help.svg" alt="help" />
          </button>
          <span class="headerInitials">JV</span>
        </div>
      </header>

    <nav class="navbar">
        <div class="navbar-join-icon-container d-none">
          <img src="/assets/icons/navbar_join_icon.svg" alt="" />
        </div>
        <div class="navbar-item-container">
          <a href="summary.html" class="navbar-item" data-page="summary">
            <img src="/assets/icons/summary_Icon.svg" alt="Summary Icon" />
            <p>Summary</p>
          </a>
          <a href="board.html" class="navbar-item" data-page="board">
            <img src="/assets/icons/board_icon.svg" alt="Board Icon" />
            <p>Board</p>
          </a>
          <a href="add_tasks.html" class="navbar-item" data-page="add_tasks">
            <img src="/assets/icons/add_tasks.svg" alt="Add Tasks Icon" />
            <p>Add Tasks</p>
          </a>
          <a href="contacts.html" class="navbar-item" data-page="contacts">
            <img src="/assets/icons/contacts_icon.svg" alt="Contacts Icon" />
            <p>Contacts</p>
          </a>
        </div>
        <div class="navbar-disclaimer-links-container d-none">
          <a href="/html/privacy_policy.html" data-page="privacy_policy"
            >Privacy Policy</a
          >
          <a href="/html/legal_notice.html" data-page="legalNotice"
            >Legal Notice</a
          >
        </div>
      </nav>

      <main>
        <button onclick="addContact()">Klick</button>
      </main>
    <script src="/js/contact.js"></script>
</body>
</html>
