<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Board</title>
    <link
      rel="icon"
      type="image/png"
      href="/assets/icons/favicons/favicon_light.png"
      id="favicon"
    />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/board.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <script src="/script.js" defer></script>
    <script src="/js/remote_storage"></script>
    <script src="/js/board.js"></script>
    <script src="/js/template_board.js"></script>
  </head>
  <body class="max-width-1920" onload="onload();">
    <header>
      <img
        class="header-join-logo"
        src="/assets/icons/header/joinHeaderMobile.svg"
        alt="logo"
      />
      <p class="d-none">Kanban Project Management Tool</p>
      <div class="header-rightside-container d-none">
        <a href="help.html">
          <img
            class="header-help-icon d-none"
            src="/assets/icons/header/help.svg"
            alt="help"
          />
        </a>
        <span class="header-initials">JV</span>
      </div>
    </header>

    <nav>
      <div class="navbar-join-icon-container d-none">
        <img src="/assets/icons/navbar/navbar_join_icon.svg" alt="" />
      </div>
      <div class="navbar-container-bottom">
        <div class="navbar-item-container">
          <a href="summary.html" class="navbar-item" data-page="summary">
            <img
              src="/assets/icons/navbar/summary_Icon.svg"
              alt="Summary Icon"
            />
            <p>Summary</p>
          </a>
          <a href="board.html" class="navbar-item" data-page="board">
            <img src="/assets/icons/navbar/board_icon.svg" alt="Board Icon" />
            <p>Board</p>
          </a>
          <a href="add_tasks.html" class="navbar-item" data-page="add_tasks">
            <img
              src="/assets/icons/navbar/add_tasks.svg"
              alt="Add Tasks Icon"
            />
            <p>Add Tasks</p>
          </a>
          <a href="contact.html" class="navbar-item" data-page="contacts">
            <img
              src="/assets/icons/navbar/contacts_icon.svg"
              alt="Contacts Icon"
            />
            <p>Contacts</p>
          </a>
        </div>
        <div class="navbar-disclaimer-links-container d-none">
          <a href="/html/privacy_policy.html" data-page="privacy_policy"
            >Privacy Policy</a
          >
          <a href="/html/legal_notice.html" data-page="legal_notice"
            >Legal Notice</a
          >
        </div>
      </div>
    </nav>

    <main>
      <div class="board-header d-flex-sb-c">
        <h2>Board</h2>

        <div class="search-add-container d-flex-se-c gap-32px">
          <div>
            <div id="searchbar" class="searchbar d-flex-c-c">
              <input
                oninput="searchTitleOrDescription('search')"
                maxlength="50"
                type="search"
                id="search"
                class="search"
                placeholder="Find Task"
              />
              <img src="/assets/icons/board/search_lupe.svg" alt="search-btn" />
            </div>
          </div>


          <button
          class="add-task d-flex-c-c btn-hover"
          onclick="generatePopUpAddTask('toDo', 'toDoContent');"
          >
          Add Task
          <img
          src="/assets/icons/board/add_task_plus.svg"
          alt="plus-general"
          />
        </button>
      </div>
    </div>

    <div id="searchbarMobile" class="searchbar-mobile d-flex-c-c">
        <input
        oninput="searchTitleOrDescription('searchMobile')"
        maxlength="50"
        type="search"
        id="searchMobile"
        class="search"
        placeholder="Find Task"
        />
        <img src="/assets/icons/board/search_lupe.svg" alt="search-btn" />
      </div>

      <div class="section-container">
        <section id="toDo" class="to-do">
          <div class="column-title d-flex-sb-c">
            <span>to-do</span>
            <button
              class="plus-button"
              onclick="generatePopUpAddTask('toDo', 'toDoContent')"
              aria-label="Add Task To Do"
            ></button>
          </div>
          <div
          id="toDoContent"
            class="content"
            ondragleave="removeHighlight('toDoContent')"
            ondragover="allowDrop(event); highlight('toDoContent');"
            ondrop="moveTo('toDo')"
          ></div>
        </section>

        <section id="inProgress" class="in-progress">
          <div class="column-title d-flex-sb-c">
            <span>in-progress</span>
            <button
              class="plus-button"
              onclick="generatePopUpAddTask('inProgress', 'inProgressContent')"
              aria-label="Add Task inProgress"
            ></button>
          </div>
          <div
            id="inProgressContent"
            class="content"
            ondragleave="removeHighlight('inProgressContent')"
            ondragover="allowDrop(event); highlight('inProgressContent');"
            ondrop="moveTo('inProgress')"
          ></div>
        </section>

        <section id="awaitFeedback" class="await-feedback">
          <div class="column-title d-flex-sb-c">
            <span>await-feedback</span>
            <button
            class="plus-button"
              onclick="generatePopUpAddTask('awaitFeedback', 'awaitFeedbackContent')"
              aria-label="Add Task awaitFeedback"
              ></button>
          </div>
          <div
            id="awaitFeedbackContent"
            class="content"
            ondragleave="removeHighlight('awaitFeedbackContent')"
            ondragover="allowDrop(event); highlight('awaitFeedbackContent');"
            ondrop="moveTo('awaitFeedback')"
            ></div>
        </section>

        <section id="done" class="done">
          <div class="column-title d-flex-sb-c">
            <span>done</span>
          </div>
          <div
            id="doneContent"
            class="done-content content"
            ondragleave="removeHighlight('doneContent')"
            ondragover="allowDrop(event); highlight('doneContent');"
            ondrop="moveTo('done')"
          ></div>
        </section>
      </div>
      <div id="subtasksAreahtml"></div>
    </main>
    <div class="dialog-bg d-none" id="dialog" onclick="closeDialog()"></div>
  </body>
</html>
