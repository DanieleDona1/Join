<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="icon" href="/assets/icons/favicon.ico" type="image/png">
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/fonts.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper max-width-1920">

        
        <div class="entry-modal">
            <div class="modal-content">
              <div>
                <h2>Sign up</h2>
                <div class="underline-headline"></div>
              </div>
    
              <form onsubmit="return false;">
                <div class="input-container">
                    <input type="text" id="name" placeholder="Name" required>
                  <input type="email" id="email" placeholder="Email" required />
                  <img src="/assets/img/mail.svg" alt="mail" />
                  <input type="password" id="password" placeholder="Password" required/>
                  <img src="/assets/img/lock.svg" alt="lock" />
                </div>
                <label>
                  <input class="remember-checkbox" type="checkbox" />
                  Remember me
                </label>
    
                <div class="entry-btn-container" id="btnentryContainer">
                  <button type="submit" class="entry-btn">Log in</button>
                  <button type="button" id="btnGuestentry" class="btn-guest-entry">
                    Guest Log in
                  </button>
                </div>
              </form>
            </div>
          </div>





    </div>
</body>
</html
