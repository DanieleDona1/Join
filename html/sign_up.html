<body>
    <a href="#anker" onclick="delayedRedirect('../index.html', 1000)">Weiterleitung zur Anmeldung</a>

<script>
    function delayedRedirect(url, delay) {
        setTimeout(function() {
            window.location.href = url;
        }, delay);
    }
</script>
