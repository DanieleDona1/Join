<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="/assets/icons/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper max-width-1920">
      <img class="logo" src="/assets/img/Logo.svg" alt="logo" />

      <div class="entry-modal">
        <div class="modal-content">
          <div>
            <h2>Sign up</h2>
            <div class="underline-headline"></div>
          </div>

          <form class="input-container" onsubmit="return false;">
            <div class="input-group">
              <input type="name" id="name" placeholder="Name" required />
              <img src="/assets/img/person.svg" alt="mail" />
            </div>
            <div class="input-group">
              <input type="email" id="email" placeholder="Email" required />
              <img src="/assets/img/mail.svg" alt="mail" />
            </div>

            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <img src="/assets/img/lock.svg" alt="lock" />
            </div>
            <div class="input-group">
              <input type="confirm-password" id="confirmPassword"
              placeholder="Confirm Password" required />
              <img src="/assets/img/lock.svg" alt="lock" />
            </div>

            <label class="d-flex-c-c padding-left-0">
              <input class="form-checkbox" type="checkbox" />
              <span>I accept the </span>&nbsp;<a
                class="legal-link"
                href="/html/privacy_policy.html"
                >Privacy Policy</a
              >
            </label>

            <div class="entry-btn-container" id="btnentryContainer">
              <button type="submit" class="entry-btn">Sign up</button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <div>
          <a href="/html/privacy_policy.html">Privacy Policy</a>
          <a href="/html/legalNotice.html">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
