<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    <link rel="icon" href="/assets/icons/favicon.png" type="image/png" />
    <link rel="stylesheet" href="/css/login.css" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
    <!-- <script src="/js/login.js"></script> -->
    <script src="/js/sign_up.js" defer></script>
  </head>
  <body>
    <div class="wrapper max-width-1920">
      <a href="/html/login.html "><img class="logo" src="/assets/img/Logo.svg" alt="logo"/></a>

      <div class="entry-modal">
        <div class="modal-content">
          <div>
            <h2>Sign up</h2>
            <div class="underline-headline"></div>
          </div>

          <form class="input-container"  onsubmit="validatePasswordsAndCheckbox(); return false;">
            <div class="input-group">
              <input type="name" id="name" placeholder="Name" minlength="3" maxlength="25" required />
              <img src="/assets/img/person.svg" alt="mail" />
            </div>
            <div class="input-group">
              <input type="email" id="email" placeholder="Email" minlength="3" maxlength="32" required />
              <img src="/assets/img/mail.svg" alt="mail" />
            </div>

            <div class="input-group">
              <input
                type="password"
                id="password"
                placeholder="Password"
                minlength="3" maxlength="25"
                required
              />
              <img src="/assets/img/lock.svg" alt="lock" />
            </div>
            <div class="input-group">
              <input type="password" id="confirmPassword" class="confirm-password"
              placeholder="Confirm Password" minlength="3" maxlength="25" required />
              <img src="/assets/img/lock.svg" alt="lock" />
              <div id="errorSignupMsg" class="error-signup-msg"></div>
            </div>

            <label class="d-flex-c-c padding-left-0">
              <input id="formCheckbox" class="form-checkbox" type="checkbox" minlength="3" maxlength="25"/>
              <span id="legalText">I accept the </span>&nbsp;<a
                class="legal-link"
                href="/html/privacy_policy.html"
                >Privacy Policy</a
              >
            </label>

            <div class="entry-btn-container" id="btnentryContainer">
              <button type="submit" class="entry-btn">Sign up</button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <div>
          <a href="/html/privacy_policy.html">Privacy Policy</a>
          <a href="/html/legal_notice.html">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
