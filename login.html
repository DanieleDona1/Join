<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    
    <link rel="icon" href="assets/icons/favicon.ico" type="image/png">
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper max-width-1920">
      <!-- d-none fÃ¼r animation raus nehmen  -->
      <img class="logo-animation d-none" src="assets/img/Logo.svg" alt="logo" srcset="" />


      <div class="header-btn-container">
        <button>Not a Join user?</button>
        <button><a href="./html/sign_up.html">Sign up</a></button>
      </div>

      <div class="entry-modal">
        <div class="modal-content">
          <div>
            <h2>Log in</h2>
            <div class="underline-headline"></div>
          </div>

          <form class="input-container" onsubmit="return false;">
            
            <div class="input-group">
              <input type="email" id="email" placeholder="Email" required />
              <img src="assets/img/mail.svg" alt="mail" />
            </div>  
              
            <div class="input-group">
              <input type="password" id="password" placeholder="Password" required />
              <img src="assets/img/lock.svg" alt="lock" />
            </div>
           
            <label>
              <input class="remember-checkbox" type="checkbox" />
              Remember me
            </label>

            <div class="entry-btn-container" id="btnentryContainer">
              <button type="submit" class="entry-btn">Log in</button>
              <button type="button" id="btnGuestentry" class="btn-guest-entry">
                Guest Log in
              </button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <div>
          <a href="#">Privacy Policy</a>
          <a href="#">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
