<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join</title>
    
    <link rel="icon" href="assets/icons/favicon.ico" type="image/png">
    <link rel="stylesheet" href="./css/login.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./css/fonts.css">
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper max-width-1920">
      <img class="logo-animation" src="assets/img/Logo.svg" alt="logo" srcset="" />


      <div class="header-btn-container">
        <button>Not a Join user?</button>
        <button><a href="./html/sign_up.html">Sign up</a></button>
      </div>

      <div class="login-modal">
        <div class="modal-content">
          <div>
            <h2>Log in</h2>
            <div class="underline-headline"></div>
          </div>

          <form onsubmit="return false;">
            <div class="input-container">
              <input type="email" id="email" placeholder="Email" required />
              <img src="assets/img/mail.svg" alt="mail" />
              <input
                type="password"
                id="password"
                placeholder="Password"
                required
              />
              <img src="assets/img/lock.svg" alt="lock" />
            </div>
            <label>
              <input class="remember-checkbox" type="checkbox" />
              Remember me
            </label>

            <div class="login-btn-container" id="btnLoginContainer">
              <button type="submit" class="login-btn">Log in</button>
              <button type="button" id="btnGuestLogin" class="btn-guest-login">
                Guest Log in
              </button>
            </div>
          </form>
        </div>
      </div>

      <footer>
        <div>
          <a href="#">Privacy Policy</a>
          <a href="#">Legal notice</a>
        </div>
      </footer>
    </div>
  </body>
</html>
